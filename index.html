<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Feeel free to add Bootstrap and the Google Font of your choice -->
    <title>The Oracle - Magic Phrase</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="oracle-title">
        <h1>The Oracle will predict your Future <span>🍄</span></h1>
      </div>
      <div class="oracle-box">
        <div class="oracle-headline">
          <h3>Generate a Magic Phrase</h3>
        </div>
        <div class="content">
          <textarea
            disabled
            readonly
            id="magic-phrase"
            class="phrase"
            placeholder="Magic Phrase"
            aria-label="Tell me the magic phrase"
          ></textarea>
        </div>
        <div class="oracle-row">
          <button id="magic-btn">Magic</button>
        </div>
      </div>
      <footer>
        <p>Talk to the oracle, it is free <span>😊</span></p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
